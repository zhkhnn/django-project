{% extends 'myapp/base.html' %}


{% load static %}
{% block content %}
<head>

    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/testimonial.css' %}">

</head>
<form method="POST" enctype="multipart/form-data" action="/upload">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit" class="site-btn sb-gradient">Upload</button>
</form>

{% if img_obj %}
  <h3>Succesfully uploaded : {{img_obj.title}}</h3>
  <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px; max-width: 150px;">
{% endif %}
{% endblock %}
